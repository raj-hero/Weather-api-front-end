<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather API app</title>
    <link rel="stylesheet" href="index-wth.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-bar"
            placeholder="Search For Your City"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Kolkata,IN</div>
                <div class="date">Wednesday 14 August 2022</div>
            </section>
            <div class="current">
                <div class="temp">20<span>°c</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">15°c / 25°c</div>
            </div>
        </main>
    </div>
    <script src="./index-wth.js"></script>
</body>
</html>
